<title>The bad end.</title>
<br>
<p>I smile back. I believe she is encouraged by this, because her smile gets wider and wider, and I think I have never seen someone with so many teeth.</p>
<p>I don't think I am smiling anymore.</p>
<p> Her face stops being a face and her mouth stretches open and she gobbles me up like a croissant.</p>
