<title>The woman.</title>
<p>The woman looks at me as I enter the compartment. She smiles.</p>
<p>I smile back.</p>
<p>"Hello," she says.</p>
<p>"Hello," I say.</p>
<p>Her smile gets wider. I notice she has a lot of teeth.
